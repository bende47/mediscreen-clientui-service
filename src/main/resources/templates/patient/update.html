<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/patient/update/{id}(id=${patientBean.id})}" th:object="${patientBean}" method="post" class="form-horizontal" style="width: 100%">
		 <div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-4">
						<input type="text" th:field="*{name}" id="name" placeholder="Name"
							class="form-control">
					</div>
				</div>

				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">Firstname</label>
					<div class="col-sm-4">
						<input type="text" th:field="*{firstname}" id="firstname"
							placeholder="Firstname" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<label for="sex" class="col-sm-2 control-label">Sex</label>
					<div class="col-sm-4">
						<select th:field="*{sex}" class="form-control">
							<option th:value="M">M</option>
							<option th:value="F">F</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="birthday" class="col-sm-2 control-label">Birtday</label>
					<div class="col-sm-4">
						<input type="date" th:value="*{birthday}"  th:field="*{birthday}" id="birthday"
							class="form-control">							
					</div>
				</div>
				<div class="form-group">
					<label for="address" class="col-sm-2 control-label">Address</label>
					<div class="col-sm-4">
						<input type="text" th:field="*{address}" id="address"
							placeholder="Address" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="phone" class="col-sm-2 control-label">Phone</label>
					<div class="col-sm-4">
						<input type="text" th:field="*{phone}" id="phone"
							placeholder="Phone" class="form-control ">
					</div>
				</div>
				<hr>
				<div class="form-group">
					<div class="col-sm-12">
						<a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a> <input
							class="btn btn-primary btn-sm" type="submit"
							value="Modifier Patient">
					</div>
				</div>
		</form>
	</div>

</div>
</body>
</html>
